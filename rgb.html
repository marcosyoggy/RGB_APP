<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rgb.css">
    <title>RGB_APLICATION</title>
</head>

<body>

    <div class="main_container" data-div="main-container">

        <div class="block_1-2">
            <div class="blk_red">
                <div class="blk_red_colored"></div>

                <p class="red_text">
                    <span class="r1_red">255</span>
                    <span>,</span>
                    <span class="r2_green">0</span>
                    <span>,</span>
                    <span class="r3_blue">0</span>
                </p>
                <div class="plus_minus_1-2_red">
                    <span class="gr_type_1-2">Green:</span>

                    <button class="btn_plus_gr_1-2"> + </button>
                    <button class="btn_minus_gr_1-2"> - </button>

                    <span> -- </span>
                    <span class="bl_type_1-2">Blue:</span>

                    <button class="btn_plus_blue_1-2"> + </button>
                    <button class="btn_minus_blue_1-2"> - </button>
                </div>
            </div>

            <div class="blk_green">
                <div class="blk_green_colored"></div>

                <p class="gr_text">
                    <span class="gr1_red">0</span>
                    <span>,</span>
                    <span class="gr2">255</span>
                    <span>,</span>
                    <span class="gr3_blue">0</span>
                </p>
                <div class="plus_minus_1-2_gr">
                    <span class="red_type_1-2">Red:</span>

                    <button class="btn_plus_red_1-2"> + </button>
                    <button class="btn_minus_red_1-2"> - </button>

                    <span> -- </span>
                    <span class="bl_type_1-2">Blue:</span>

                    <button class="btn_plus_blue_1-2"> + </button>
                    <button class="btn_minus_blue_1-2"> - </button>
                </div>
            </div>
        </div>

        <div class="block_3-4">
            <div class="blk_blue">
                <div class="blk_blue_colored"></div>

                <p class="blue_text">
                    <span class="bl1_red">0</span>
                    <span>,</span>
                    <span class="bl2_green">0</span>
                    <span>,</span>
                    <span class="bl3">255</span>
                </p>
                <div class="plus_minus_3-4_bl">
                    <span class="red_type_3-4">Red:</span>

                    <button class="btn_plus_red_3-4"> + </button>
                    <button class="btn_minus_red_3-4"> - </button>

                    <span> -- </span>
                    <span class="gr_type_3-4">Green:</span>

                    <button class="btn_plus_gr_3-4"> + </button>
                    <button class="btn_minus_gr_3-4"> - </button>
                </div>
            </div>

            <div class="blk_all">
                <div class="blk_all_colored"></div>

                <p class="all_text">
                    <span class="all1">0</span>
                    <span>,</span>
                    <span class="all2">0</span>
                    <span>,</span>
                    <span class="all3">0</span>
                </p>

                <div class="plus_minus_3-4_all">
                    <button class="btn_plus_3-4_all"> +Red+Green+Blue </button>
                    <span>--</span>
                    <button class="btn_minus_3-4_all"> -Red-Green-Blue </button>
                </div>
            </div>
        </div>
    </div>

    <script src="rgb_functions.js"></script>
    <script src="rgb.js"></script>
    <script src="rgb_code.js"></script>
    <script src="rgb_testing_teory.js"></script>
</body>

</html>
